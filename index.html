<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Save The Spire!</title>
        <link rel="stylesheet" type="text/css" href="/static/css/writerStyles.css">
        <link rel="shortcut icon" type="image/png" href="/static/images/enchiridion.ico"/>
    </head>
    <body>
        <nav id="formNav">
            <img class="active" onclick="toggleActive(this)" src="/static/images/testButton.png">
            <img onclick="toggleActive(this)" src="/static/images/ironcladButton.png">
            <img onclick="toggleActive(this)" src="/static/images/silentButton.png">
            <img onclick="toggleActive(this)" src="/static/images/defectButton.png">
            <img onclick="toggleActive(this)" src="/static/images/watcherButton.png">
        </nav>
        <img id="merchantHand" src="/static/images/merchantHand.png">

        <div class="container">
            <div id="general" class="formContainer">
                <form id="saveState"></form>
                <input for="saveState" name="campaignName" type="text">
                <input for="saveState" name="date" type="date" placeholder="Date">
                <input for="saveState" name="act" type="number" placeholder="Act" min="1" max="3">
                <div>
                    <input for="saveState" name="ascension" type="range" placeholder="Ascension" value="0" min="0" max="20"
                    oninput="document.getElementById('result').innerHTML = this.value;">
                    <span id="result">0</span>
                </div>
            </div>
        </div>

        <script src="/static/scripts/writer.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/scripts/merchantHand.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
