<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Save The Spire!</title>
        <link rel="stylesheet" type="text/css" href="/static/css/writerStyles.css">
        <link rel="shortcut icon" type="image/png" href="/static/images/enchiridion.ico"/>
    </head>
    <body>
        <nav id="formNav">
            <img class="active" onclick="toggleActiveChar(this)" src="/static/images/testButton.png">
            <img onclick="toggleActiveChar(this)" src="/static/images/ironcladButton.png">
            <img onclick="toggleActiveChar(this)" src="/static/images/silentButton.png">
            <img onclick="toggleActiveChar(this)" src="/static/images/defectButton.png">
            <img onclick="toggleActiveChar(this)" src="/static/images/watcherButton.png">
        </nav>
        <img id="merchantHand" src="/static/images/merchantHand.png">

        <div class="container">
            <div id="general" class="formContainer">
                <form id="saveState"></form>
                <!-- <input for="saveState" name="campaignName" placeholder="Campaign name" type="text"> -->
                <div id="campaignNameContainer">
                    <img id="campaignNameBanner" src="/static/images/selectBanner.png">
                    <input id="campaignName" for="saveState" name="campaignName" placeholder="Campaign name" type="text">
                </div>
                <div id="actButtonContainer">
                    <button id="actOne" class="active" onclick="toggleActiveAct(this)">Act 1</button>
                    <button id="actTwo" onclick="toggleActiveAct(this)">Act 2</button>
                    <button id="actThree" onclick="toggleActiveAct(this)">Act 3</button>
                    <button id="actFour" onclick="toggleActiveAct(this)">Act 4</button>
                </div>
                <div id="keyContainer">
                    <div id="keyGreenContainerWrapper">
                        <div id="keyGreenContainer" onclick="toggleKeyGlow('keyGreenGlow')">
                            <img id="keyGreen" src="/static/images/lock_green2.png">
                            <img id="keyGreenGlow" class="glow" src="/static/images/glow_green2.png">
                        </div>
                    </div>
                    <div id="keyBlueRedContainerWrapper">
                        <div id="keyRedContainer" onclick="toggleKeyGlow('keyRedGlow')">
                            <img id="keyRed" src="/static/images/lock_red2.png">
                            <img id="keyRedGlow" class="glow" src="/static/images/glow_red2.png">
                        </div>
                        <div id="keyBlueContainer" onclick="toggleKeyGlow('keyBlueGlow')">
                            <img id="keyBlue" src="/static/images/lock_blue2.png">
                            <img id="keyBlueGlow" class="glow" src="/static/images/glow_blue2.png">
                        </div>
                    </div>
                </div>
                <div class="inlineForm">
                    <label id="ascensionValue">0</label>
                    <input id="ascensionRange" for="saveState" name="ascension" type="range" value="0" min="0" max="20"
                    oninput="document.getElementById('ascensionValue').innerHTML = this.value;">
                </div>
                <button id="download" 
                        onclick="downloadSaveState()"
                        onmouseover="toggleDownloadButton(this, '/static/images/endTurnButtonGlowJordy.png')"
                        onmouseout="toggleDownloadButton(this, '/static/images/endTurnButtonJordy.png')">
                    <img src="/static/images/endTurnButtonJordy.png">
                    <span>Download Save File!</span>
                </button>
            </div>
        </div>

        <script src="/static/scripts/writer.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/scripts/merchantHand.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
