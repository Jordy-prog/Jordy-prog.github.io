<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Save The Spire!</title>
        <link rel="stylesheet" type="text/css" href="static/css/writerStyles.css">
        <link rel="stylesheet" type="text/css" href="static/css/readerStyles.css">
        <link rel="shortcut icon" type="image/png" href="static/images/enchiridion.ico"/>
    </head>
    <body>
        <div id="logoContainer">
            <img id="logo" src="/static/images/SaveTheLogo.png">
        </div>
        <nav id="functionNav">
            <button class="fancyButton" 
                    onclick="window.location.href='index.html'"
                    onmouseover="toggleFancyGlowButton(this, '/static/images/endTurnButtonGlow.png')"
                    onmouseout="toggleFancyGlowButton(this, '/static/images/endTurnButton.png')">
                <img src="/static/images/endTurnButton.png">
                <span>Writer</span>
            </button>
            <button class="fancyButton" 
                    onclick="window.location.href='reader.html'"
                    >
                <img src="/static/images/endTurnButtonGlow.png">
                <span>Reader</span>
            </button>
        </nav>
        <div class="wrapper" id="jsonGetDiv">
            <label for="jsonInput">Please select a matching JSON file.</label>
            <input type="file" id="jsonInput">
        </div>
        <div id="mainPage" class="wrapper">
            <nav id="formNav">
                <div id="generalNav" onclick="toggleActiveChar(this)">
                    <img src="/static/images/generalButton.png">
                    <img class="navGlow" src="/static/images/generalButtonGlow.png">
                </div>
                <div id="ironcladNav" onclick="toggleActiveChar(this)">
                    <img src="/static/images/ironcladButton.png">
                    <img class="navGlow" src="/static/images/ironcladButtonGlow.png">
                </div>
                <div id="silentNav" onclick="toggleActiveChar(this)">
                    <img src="/static/images/silentButton.png">
                    <img class="navGlow" src="/static/images/silentButtonGlow.png">
                </div>
                <div id="defectNav" onclick="toggleActiveChar(this)">
                    <img src="/static/images/defectButton.png">
                    <img class="navGlow" src="/static/images/defectButtonGlow.png">
                </div>
                <div id="watcherNav" onclick="toggleActiveChar(this)">
                    <img src="/static/images/watcherButton.png">
                    <img class="navGlow" src="/static/images/watcherButtonGlow.png">
                </div>
            </nav>
            <!-- <img id="merchantHand" src="static/images/merchantHand.png"> -->
             
            <div id="general" class="pageWrapper">
                <div class="pageContainer">
                    <div class="infoContainer">
                        <div class="campaignDataContainer">
                            <img id="campaignNameBanner"  src="/static/images/selectBanner.png">
                            <h2 id="campaignName" placeholder="Campaign name">The Nameless Game</h2>                    
                        </div>
                        <div class="campaignDataContainer">
                            <img id="campaignDateBanner" src="/static/images/BannerDate.png">
                            <h2 id="campaignDate">01-01-0001</h2>
                        </div>
                    </div>
                    <div id="settingsContainer">
                        <label id="actDisplay">Act 1</label>
                        <label id="ascDisplay">Ascension 0</label>
                    </div>
                    <div id="keyContainer">
                        <div id="keyGreenContainerWrapper">
                            <div id="keyGreenContainer" onclick="toggleKeyGlow('keyGreenGlow')">
                                <img id="keyGreen" src="/static/images/lock_green3.png">
                                <img id="keyGreenGlow" class="glow" src="/static/images/glow_green3.png">
                            </div>
                        </div>
                        <div id="keyBlueRedContainerWrapper">
                            <div id="keyRedContainer" onclick="toggleKeyGlow('keyRedGlow')">
                                <img id="keyRed" src="/static/images/lock_red3.png">
                                <img id="keyRedGlow" class="glow" src="/static/images/glow_red3.png">
                            </div>
                            <div id="keyBlueContainer" onclick="toggleKeyGlow('keyBlueGlow')">
                                <img id="keyBlue" src="/static/images/lock_blue3.png">
                                <img id="keyBlueGlow" class="glow" src="/static/images/glow_blue3.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="skippedRelicsContainer" class="item-container container">
                    <div class="containerHeader">
                        <img class="containerLabelImage relicTag" src="/static/images/panelTag.png">
                        <span class="containerLabel">Skipped Relics</span>
                    </div>
                    <div class="container-body" id="skippedRelicsBody">
                        
                    </div>
                </div>
                <div id="skippedBossRelicsContainer" class="item-container container">
                    <div class="containerHeader">
                        <img class="containerLabelImage bossRelicTag" src="/static/images/panelTag.png">
                        <span class="containerLabel">Skipped Boss Relics</span>
                    </div>
                    <div class="container-body" id="skippedBossRelicsBody">
                        
                    </div>
                </div>
                <div id="skippedPotionsContainer" class="card-container container">
                    <div class="containerHeader">
                        <img class="containerLabelImage potionTag" src="/static/images/panelTag.png">
                        <span class="containerLabel">Skipped Potions</span>
                    </div>
                    <ul class="container-body" id="skippedPotionsBody">
                        
                    </ul>
                </div>
                <div id="skippedCursesContainer" class="card-container container">
                    <div class="containerHeader">
                        <img class="containerLabelImage cursesTag" src="/static/images/panelTag.png">
                        <span class="containerLabel">Skipped Curses</span>
                    </div>
                    <ul class="container-body" id="skippedCursesBody">
                        
                    </ul>
                </div>
                <div id="skippedColorlessContainer" class="card-container container">
                    <div class="containerHeader">
                        <img class="containerLabelImage colorlessTag" src="/static/images/panelTag.png">
                        <span class="containerLabel">Skipped Colorless</span>
                    </div>
                    <ul class="container-body" id="skippedColorlessBody">
                        
                    </ul>
                </div>
            </div>

            <div id="ironclad" class="pageWrapper">
            </div>
            
            <div id="silent" class="pageWrapper">
            </div>

            <div id="defect" class="pageWrapper">
            </div>

            <div id="watcher" class="pageWrapper">                 
            </div>
        </div>
    </body>



    <script src="static/scripts/readImag" charset="utf-8"></script>
    <script src="static/scripts/toggles.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/scripts/reader.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/scripts/jsonRead.js" type="module" charset="utf-8"></script>
    <!-- <script src="/static/scripts/merchantHand.js" type="text/javascript" charset="utf-8"></script> -->
</html>
